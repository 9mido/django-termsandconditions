{% extends "base.html" %}

{% block content %}
    <section data-role="content">
        <form method="post" action="." data-ajax="false">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Log in"/>
            <input type="hidden" name="next" value="{{ next }}"/>
        </form>

        <p>Forgot password? <a href="{% url password_reset %}" data-ajax="false">Reset it</a>!</p>
    </section>
{% endblock %}
